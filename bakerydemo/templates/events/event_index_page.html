{% extends "base.html" %}
{% load wagtailcore_tags navigation_tags wagtailimages_tags %}

{% block content %}
<div class="container">
    <div class="row">
        {% for event in events %}
            <div class="col-xs-12 col-md-6">
                <a href="{{ event.url }}">{{ event }}</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
