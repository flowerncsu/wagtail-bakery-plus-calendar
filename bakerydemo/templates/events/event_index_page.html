{% extends "base.html" %}
{% load wagtailcore_tags navigation_tags wagtailimages_tags %}

{% block content %}
<div id="events" class="container">
    <div class="row">
        {% for event in events %}
            <div class="col-xs-12 col-md-6 each-event" id="event-{{ event.id }}" data-title="{{ event.title }}" data-start="{{ event.event_time.isoformat }}" data-end="{{ event.event_end_time.isoformat }}" data-url="{{ event.url }}">
                <a href="{{ event.url }}">{{ event }}</a>
            </div>
        {% endfor %}
    </div>
</div>

{% include "includes/test_calendar.html" %}

{% endblock content %}
