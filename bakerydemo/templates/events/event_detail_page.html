{% extends "base.html" %}
{% load wagtailcore_tags navigation_tags wagtailimages_tags %}

{% block content %}
    <div class="container bread-detail">
        <div class="row">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="row">
            <div>{{ page.datetime }}</div>
        </div>

        {% image page.image width-500 %}

        {% if page.introduction %}
            <p class="introduction">
                {{ page.introduction }}
            </p>
        {% endif %}

        {{ page.body }}
    </div>
{% endblock content %}
